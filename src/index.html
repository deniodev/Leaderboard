<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>

<body>
    <header>
        <h1 class="title">Leaderboard</h1>
    </header>

    <main>
        <div class="recent-scores">
            <div class="score-title">
                <h2>Recent scores</h2>
                <button id="refresh" class="btn">Refresh</button>
            </div>

            <div class="scores"> </div>

        </div>
        <form action="" class="container" id="add">
            <h2>Add your score</h2>
            <div class="input-container">
                <div class="input-content">
                    <div class="input-dist">
                        <div class="input-type">
                            <input placeholder="Your name" required="" type="text" class="input-is" id="name" >  
                            <input placeholder="Your score" required="" type="text" class="input-is" id="score">
                            <li><button class="btn">Submit</button></li>  
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </main>


</body>

</html>
